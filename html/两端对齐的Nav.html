<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
      .masthead ul {
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }
      .masthead ul>li {
        display: table-cell;
        width: 1%;
      }
      .masthead ul>li>a {
        border-left: 1px solid #fff;
        border-right: 1px solid #d5d5d5;
      }
      .masthead ul>li>a {
        margin-bottom: 0;
        padding-top: 15px;
        padding-bottom: 15px;
        color: #777;
        font-weight: bold;
        text-align: center;
        border-bottom: 1px solid #d5d5d5;
        background-color: #e5e5e5;
        background-repeat: repeat-x;
        background-image: -moz-linear-gradient(top, #f5f5f5 0%, #e5e5e5 100%);
        background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f5f5f5), color-stop(100%,#e5e5e5));
        background-image: -webkit-linear-gradient(top, #f5f5f5 0%,#e5e5e5 100%);
        background-image: -o-linear-gradient(top, #f5f5f5 0%,#e5e5e5 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f5f5f5', endColorstr='#e5e5e5',GradientType=0 );
        background-image: linear-gradient(top, #f5f5f5 0%,#e5e5e5 100%);
      }
    </style>
  </head>
  <body>
   
    <div class="container">
      <div class="masthead">
        <h1 class="text-muted">Project name</h1>
        <ul class="nav">
          <li><a href="#col1">Column1</a>
          <li><a href="#col2">Column2</a>
          <li><a href="#col3">Column3</a>
          <li><a href="#col4">Column4</a>
          <li><a href="#col5">Column5</a>
        </ul>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
